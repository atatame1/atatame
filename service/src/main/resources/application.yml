server:
  port: 8080

spring:
  application:
    name: service-chat
  datasource:
    url: "jdbc:mysql://127.0.0.1:3306/realproject?useSSL=false&serverTimezone=Asia/Shanghai"
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      database: 0

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #sql日志
    map-underscore-to-camel-case: true #下划线转驼峰
  global-config:
    db-config:
      logic-delete-field: is_deleted
      logic-delete-value: 1
      logic-not-delete-value: 0


